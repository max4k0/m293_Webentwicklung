<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spielauswahl Formular</title>
</head>
<body>
  <form action="#">
    <fieldset>
      <legend>Welches ist dein aktuelles Lieblingsspiel?</legend>
      
      <input type="radio" id="minecraft" name="lieblingsspiel" value="Minecraft">
      <label for="minecraft">Minecraft</label><br>
      
      <input type="radio" id="yugioh" name="lieblingsspiel" value="Yu-Gi-Oh">
      <label for="yugioh">Yu-Gi-Oh</label><br>
      
      <input type="radio" id="pokemon" name="lieblingsspiel" value="Pokemon">
      <label for="pokemon">Pokemon</label><br>
      
      <input type="radio" id="amongus" name="lieblingsspiel" value="Among Us">
      <label for="amongus">Among Us</label><br>
      
      <input type="radio" id="gta" name="lieblingsspiel" value="GTA">
      <label for="gta">GTA</label><br>
      
      <input type="radio" id="cod" name="lieblingsspiel" value="COD">
      <label for="cod">COD</label><br>
      
      <input type="radio" id="cs2" name="lieblingsspiel" value="CS2">
      <label for="cs2">CS2</label><br>
      
      <input type="radio" id="dragonball" name="lieblingsspiel" value="Dragonball">
      <label for="dragonball">Dragonball</label><br>
      
      <input type="radio" id="smashbros" name="lieblingsspiel" value="Smash Bros">
      <label for="smashbros">Smash Bros</label><br>
      
      <input type="radio" id="mariokart" name="lieblingsspiel" value="Mariokart">
      <label for="mariokart">Mariokart</label><br>
      

      <input type="radio" id="keineSpiele" name="lieblingsspiel" value="keine">
      <label for="keineSpiele">Ich spiele keins der spiele</label><br>
      
      <input type="radio" id="andereSpiel" name="lieblingsspiel" value="andere">
      <label for="andereSpiel">Andere:</label>
      <input type="text" id="andereSpielText" name="andereSpielText">
    </fieldset>
    
    <fieldset>
      <legend>Welche der folgenden Spiele spielen Sie regelm√§ssig?</legend>
      
      <input type="checkbox" id="minecraft_reg" name="regelmaessig[]" value="Minecraft">
      <label for="minecraft_reg">Minecraft</label><br>
      
      <input type="checkbox" id="yugioh_reg" name="regelmaessig[]" value="Yu-Gi-Oh">
      <label for="yugioh_reg">Yu-Gi-Oh</label><br>
      
      <input type="checkbox" id="pokemon_reg" name="regelmaessig[]" value="Pokemon">
      <label for="pokemon_reg">Pokemon</label><br>
      
      <input type="checkbox" id="amongus_reg" name="regelmaessig[]" value="Among Us">
      <label for="amongus_reg">Among Us</label><br>
      
      <input type="checkbox" id="gta_reg" name="regelmaessig[]" value="GTA">
      <label for="gta_reg">GTA</label><br>
      
      <input type="checkbox" id="cod_reg" name="regelmaessig[]" value="COD">
      <label for="cod_reg">COD</label><br>
      
      <input type="checkbox" id="cs2_reg" name="regelmaessig[]" value="CS2">
      <label for="cs2_reg">CS2</label><br>
      
      <input type="checkbox" id="dragonball_reg" name="regelmaessig[]" value="Dragonball">
      <label for="dragonball_reg">Dragonball</label><br>
      
      <input type="checkbox" id="smashbros_reg" name="regelmaessig[]" value="Smash Bros">
      <label for="smashbros_reg">Smash Bros</label><br>
      
      <input type="checkbox" id="mariokart_reg" name="regelmaessig[]" value="Mariokart">
      <label for="mariokart_reg">Mariokart</label><br>
      

      <input type="checkbox" id="keineSpiele_reg" name="regelmaessig[]" value="keine">
      <label for="keineSpiele_reg">Ich spiele keins der spiele</label><br>
      
      <input type="checkbox" id="andereSpiel_reg" name="regelmaessig[]" value="andere">
      <label for="andereSpiel_reg">Andere:</label>
      <input type="text" id="andereSpielText_reg" name="andereSpielText_reg" >
    </fieldset>
    
    <button type="submit">Absenden</button>
  </form>
</body>
</html>
